<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas personalizadas</title>
    <style>
        /* uma borda personalizada criada pelo gimp */
        h1{
            border: 12px solid black;
            border-image-repeat: repeat;
            border-image-slice: 190;
            border-image-source: url('borda.png');
            /* ou em vers√£o shorthand:*/
            border-image: url('borda.png') 190 repeat;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de borda</h1>
</body>
</html>
