<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 300px;
    }
    td{
        border: 1px solid black;
        padding: 15px;
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <!--utiliza-se as propriedades:
            col span "número de colunas"(coluna) e
            row span "numero de linhas"(linha)

            da seguinte forma:
        -->
        <tr>
            <td colspan="3">A</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td rowspan="2">I</td>
        </tr>
        <tr>
            
            <td colspan="3">L</td>
        </tr>
    </table>
</body>
</html>
