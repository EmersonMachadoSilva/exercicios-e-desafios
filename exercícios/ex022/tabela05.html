<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            width: 400px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome, col.filme{
            background-color: skyblue;
        }
        col.csexo{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <!--Para fazer uma seleção de Colunas para customização em class ou id, basta usar o colgroup, e usar os col de acordo com o número de colunas em ordem -->

    <colgroup>
        <col class="cnome" span="3"> 
        <col class="csexo" span="1"> 
        <col class="cidad"> 
        <col class="cprof"> 
        <col class="ctime">
        <col class="filme"> 
    </colgroup>
    <!--podemos utilizar o "span" para selecionar mais de uma coluna na tabela-->

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
                <th scope="col">Time</th>
                <th scope="col">Filme</th>
            </tr>
        </thead>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>40</td>
                <td>Professor</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>20</td>
                <td>Cozinheira</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Vitória</td>
                <td>F</td>
                <td>13</td>
                <td>Estudante</td>
                <td></td>
                <td></td>
            </tr>
    </table>
</body>
</html>
