    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 > p{
            display: none;
        }
        h1:hover > p{
            display: inline;
        }


        div:hover{
            color: red;
        }

        div > p {
            display: none;
        }
        div:hover > p{
            display: inline-block;
            color: aliceblue;
            background-color: red;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Hover 
        <p>texto escondido</p>
    </h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>texto escondido</p>
    </div>
