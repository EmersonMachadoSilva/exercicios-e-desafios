<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="arquivos/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de download</title>
</head>
<body>
    <h1>Vamos criar um link que disponibiliza um download de algum arquivo:</h1>
    <p>Aqui está o link para a instalação do <a href="arquivos/meulivro PDF.pdf" target="_blank" rel="external"
         download="arquivos/meulivro PDF"  
         type="application/pdf"
         >livro em formato pdf</a></p>
         
    <p>Aqui está o link para instalação do <a href="arquivos/meulivro ZIP.zip" target="_blank" rel="external"              download="meulivro ZIP" type="application/zip">livro em formato zip</a></p>
            <!-- o arquivo zip, foi reconhecido para a instalação, já o mesmo arquivo em PDF, o chrome reconheceu só para abri-lo -->
</body>
</html>
